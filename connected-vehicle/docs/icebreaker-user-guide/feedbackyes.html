                    function ol() {
                        var myPage = top.document.location.search.substr(1);
                        if (myPage.length > 0) {
                            var docfile = myPage.match(/topic_id=([^=\;\/#\?:\s]+)/);
                            if (docfile.length == 2) {
                                var fblink = document.getElementById("fblink");
                                fblink.href = fblink.href + "&file_name=" + docfile[1];
                            }
                        }
                    }//</script></head>
   <body onload="ol()">

            <div class="aws-nav-popover-trigger" data-dropdown="aws-nav-dropdown-lang"><select id="languageSelection" onchange="SelectLanguage()">

         <div id="topnav-flyout-menu-container">
            <ul id="topnav-flyout-menu"><script id="flyout-item-template" type="text/x-handlebars-template">           
                    {{#flyoutList}}
                    
                    <li>{{listItem}}
                        {{#if subList}}

                            {{#subList}}
                            <li class="awsdocs-flyout-link-wrapper"><a href="{{target}}">{{text}}</a></li>
                            {{/subList}}
                        </ul>
                        {{/if}}
                    </li>
                    
                    {{/flyoutList}}
                </script></ul>
            <div id="topnav-flyout-menu-spacer"></div>
         </div>
      </div>
      <div id="fbheading">
         <h2 class="title">Did this page help you? - Yes</h2>
         <p>Thanks for letting us know we're doing a good job! <br>If you've got a
                                            moment, please <a id="fblink" class="clsFeedback" href="https://docs.aws.amazon.com/forms/aws-doc-feedback?hidden_service_name=ICE&amp;hidden_guide_name=Developer Guide&amp;hidden_api_version=">tell us what we did right</a> so we can do more of it.
         </p>
